<html>
<meta charset="utf-8">
<style> /* set the CSS */
body { font: 12px Arial;}
path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}
.grid .tick {
    stroke: lightgrey;
    opacity: 0.5;
}
.grid path {
    stroke-width: 0;
}
g {
    overflow: visible;
}
rect.pane {
    cursor: move;
    fill: none;
    pointer-events: all;
}
div.tooltip {
    position: absolute;
    text-align: center;
    width: auto;
    height: auto;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 8px;
    border-radius: 8px;
    pointer-events: none;
}

.dot
{

}

div.mydiv1
{
    height: 500px;
    width: 800px;
    overflow-x: hidden;
    overflow-y: hidden;

}


</style>
<body>

<!-- load the d3.js library -->
<script src="d3.min.js"></script>

<div class = "mydiv1"> </div>

<script>
    // Set the dimensions of the svg / graph
    var	margin = {top: 30, right: 20, bottom: 30, left: 60},
            width = 1200 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
    // Parse the date / time
    var	parseDate = d3.time.format("%b-%d-%Y-%X").parse;
    var	date_arr = d3.time.format("%b-%d-%Y");
    // Set the ranges
    var	x = d3.time.scale().range([0, width]);
    var	y = d3.scale.ordinal().rangeBands([0, height]);
    // Define the axes

    // Adds the svg svg

    var	svg = d3.select(".mydiv1")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("rect")
            .style("fill", "#fff")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

    var div = d3.select(".mydiv1").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

    // Get the data
    d3.csv("samplecsv.csv", function(error, data)
    {
        data.forEach(function(d) {
            d.date = parseDate(d.date);
           //d.user = d.user;
            x.domain(d3.extent(data, function(d) { return d.date; }));
            y.domain(data.map(function(d) { return d.user; }));
        });


        var	xAxis = d3.svg.axis().scale(x)
                .orient("top").ticks(5)
                .tickSize(8);

        var	yAxis = d3.svg.axis().scale(y)
                //.tickFormat(function(d) {return d.user + " user"})
                .orient("left")
                .tickSize(8);

        // Scale the range of the data
        var formatTime = d3.time.format("%e %B %Y %X");
        svg.selectAll("dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 8)
                .style("opacity",0.6)
                .attr("fill",function(d) {
                    if(d.colors == "error")
                        return "yellow";
                    else if(d.colors == "active")
                        return "green";
                    else if(d.colors == "stopped")
                        return "red";
                })
                .attr("cx", function(d) { return x(d.date); })
                .attr("cy", function(d) { return y(d.user); })
                .on("mouseover", function(d) {
                    var matrix = this.getScreenCTM()
                            .translate(+ this.getAttribute("cx"), + this.getAttribute("cy"));
                    div.transition()
                            .duration(200)
                            .style("opacity", .7);
                    div .html(formatTime(d.date) + "<br/>" + "user" + d.user + "<br/>" + d.colors + "<br/>" +
                            "<table align='center' border='' cellspacing='0' cellpadding='5'><tr><td align='center'>" + d.desc1 + "</td></tr>" +
                            "<tr><td align='center'>" + d.desc2 + "</td></tr>" +
                            "<tr><td align='center'>" + d.desc3 + "</td></tr>")
                            .style("left", (window.pageXOffset + matrix.e + 15) + "px")
                            .style("top", (window.pageYOffset + matrix.f - 30) + "px");
                })
                .on("mouseout", function(d) {
                    div.transition()
                            .duration(500)
                            .style("opacity", 0);
                });


        // Add the X Axis
        svg.append("g")
                .attr("class", "x axis")
                .call(xAxis);
        // Add the Y Axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);


        svg.call(d3.behavior.zoom().scaleExtent([1,1]).x(x)/*.y(y)*/.on("zoom", zoom));  // Call funtion zoom
        // Zoom into data (.dot)

        function zoom() {
            svg.selectAll(".dot")
                    .attr("cx", function(d) { return x(d.date); })
                    .attr("cy", function(d) { return y(d.user); });
            d3.select('.x.axis').call(xAxis);
            d3.select('.y.axis').call(yAxis);
        }
    });
</script>
</body>
</html>
